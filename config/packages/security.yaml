security:

    enable_authenticator_manager: true

    password_hashers:
        # auto hasher with default options for the User class (and children)
        App\Entity\Usuario: 'auto'

        # auto hasher with custom options for all PasswordAuthenticatedUserInterface instances
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: 'auto'
            cost: 15

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: username

    firewalls: #el que va a estar recibiendo las peticiones
        login:
            pattern: ^/api/login #LOGIN
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
        main:
            lazy: true
            provider: app_user_provider
            form_login: #para el LOGIN
                login_path: login
                check_path: login
            login_throttling: true #para la verificacion
            logout:
                path: app_logout
                target: /
                invalidate_session: true





    access_control: #aqui configuro mis rutas y el rol que pueden acceder a estar rutas
        #- { path: ^/api/login, roles: PUBLIC_ACCESS } #este permite acceder a cualquiera(PermitAll)
        #- { path: ^/api/registro, roles: PUBLIC_ACCESS } #est  e permite acceder a cualquiera
        #- { path: ^/api,       roles: IS_AUTHENTICATED_FULLY } #este permite acceder solo al que esta autentificado
        - { path: ^/api,       roles: PUBLIC_ACCESS } #este permite acceder solo al que esta autentificado

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
